<div class="w-full h-screen flex justify-center items-center bg-blue-700">
    <div class="text-blue-700 p-10 text-lg font-bold bg-white rounded border-5 w-1/3 h-4/5">
        <form>
            <div class="mt-6">
                <label>E-mail:</label>
                <input 
                    type="email" 
                    name="email"
                    class="w-full border rounded border-2 border-gray-500 shadow-sm focus:outline-none focus:border-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
                <span class="text-red-500 text-sm">*Campo Obrigatório</span>
            </div>

            <div class="mt-6">
                <label>Senha:</label>
                <input 
                    type="password" 
                    name="email"
                    class="w-full border rounded border-2 border-gray-500 shadow-sm focus:outline-none focus:border-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
                <span class="text-red-500 text-sm">*Campo Obrigatório</span>
            </div>

            <button (click)="logIn()" type="button"
                class="border border-2 rounded border-blue-500 bg-blue-700 text-white w-1/3 mx-auto block mt-20 hover:bg-white hover:text-blue-700 transition duration-300">
                Entrar!
            </button>
        </form>
    </div>
</div>
